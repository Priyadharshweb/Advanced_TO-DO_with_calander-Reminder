<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h2>Test User Registration and Login</h2>
    
    <h3>1. Register Test User</h3>
    <button onclick="registerUser()">Register Test User</button>
    
    <h3>2. Check All Users</h3>
    <button onclick="getAllUsers()">Get All Users</button>
    
    <h3>3. Test Login</h3>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api/users';
        
        async function registerUser() {
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password123',
                        role: 'USER'
                    })
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `<p>Register: ${result}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Register Error: ${error}</p>`;
            }
        }
        
        async function getAllUsers() {
            try {
                const response = await fetch(`${API_BASE}`);
                const users = await response.json();
                document.getElementById('result').innerHTML = `<p>Users: ${JSON.stringify(users, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Get Users Error: ${error}</p>`;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `<p>Login: ${JSON.stringify(result, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Login Error: ${error}</p>`;
            }
        }
    </script>
</body>
</html>
